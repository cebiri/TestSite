backend:
  name: git-gateway
  branch: master

media_folder: "exampleSite/static/images"
public_folder: "/images"

collections:
  - name: "post"
    label: "Post"
    folder: "exampleSite/content/posts"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Body", name: "body", widget: "markdown"}
